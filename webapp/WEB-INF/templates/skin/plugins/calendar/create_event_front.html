<#escape x as x?html>

<div class="prepend-1 span-22 append-1 last">
	<div class="portlet -lutece-border-radius append-bottom">
		<fieldset>
	<legend>#i18n{calendar.create_event_front.pageTitle}</legend>
		<div style="margin-left:10px;">
		    <form class="form-horizontal" action="jsp/site/Portal.jsp" method="post">
		        <table class="table table-striped table-condensed">
		            <tr>
		                <td>
		                    <div class="control-group">
		<label class="control-label" for="event_date">#i18n{calendar.create_event_front.date}  (dd/MM/yyyy) * :</label>
		                </td>
		                <td>
		                    <div class="controls">
	<input type="text" id="event_date" name="event_date" tabindex="1" size="10" maxlength="10" />
		<span class="help-block"></span>
		</div>
	</div>
		                    <button class="btn btn-primary btn-small" onclick="null" >...</button>
	
		                </td>
		            </tr>
		            <tr>
		                <td>
		                    <div class="control-group">
		<label class="control-label" for="event_time_start">#i18n{calendar.create_event_front.time_start} (hh:mm) :</label>
		                </td>
		                <td>
		                    <div class="controls">
	<input type="text" id="event_time_start" name="event_time_start" tabindex="2" size="5" maxlength="5" />
		<span class="help-block"></span>
		</div>
	</div>
		                </td>
		            </tr>
		            <tr>
		                <td>
		                    <div class="control-group">
		<label class="control-label" for="event_time_end">#i18n{calendar.create_event_front.time_end}  (hh:mm) :</label>
		                </td>
		                <td>
		                    <div class="controls">
	<input type="text" id="event_time_end" name="event_time_end" tabindex="3" size="5" maxlength="5" />
		<span class="help-block"></span>
		</div>
	</div>
		                </td>
		            </tr>
		            <tr>
		                <td>
		                    <div class="control-group">
		<label class="control-label" for="event_title">#i18n{calendar.create_event_front.title} * :</label>
		                </td>
		                <td>
		                    <div class="controls">
	<input type="text" id="event_title" name="event_title" tabindex="4" size="60" maxlength="60" />
		<span class="help-block"></span>
		</div>
	</div>
		                </td>
		            </tr>
		            <tr>
		                <td>
		                    <input type="hidden" name="calendar_id" value="${calendar_id}" /> 
		                    <input type="hidden" name="page" value="calendar" /> 
		                    <input type="hidden" name="action" value="do_create_event" /> 
		                    <button class="btn btn-primary btn-small" type="submit" >#i18n{calendar.create_event_front.buttonLabelCreate}</button>
		                    <button class="btn btn-primary btn-small" onclick="javascript:history.go(-1)" >#i18n{portal.admin.message.buttonCancel}</button>
	
		                </td>
		            </tr>
		        </table>
		    </fieldset>
</form>
		</div>
	</div>
</div>
</#escape>
<@setupCalendar field="event_date" button="button_date" />
